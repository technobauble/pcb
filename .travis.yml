language: c

compiler: gcc

os:
  - linux
  - osx

branches:
  - master
  - travis-ci
  - /^pcb-.*-RELEASE/
  - /^LP.*/
  - /home\/cparker\/.*  

addons:
  apt:
    packages: gettext autopoint intltool libgtk2.0-dev libgtkglext1-dev

before_script:
  - ./autogen.sh

script:
  - ./configure --disable-doc --disable-dbus --disable-update-desktop-database 
    && ./make && ./make check && ./make distcheck
